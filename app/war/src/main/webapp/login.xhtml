<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
	<ui:composition template="/WEB-INF/facelets/templates/rootlayout.xhtml">

		<ui:param name="tabIndex" value="0" />

		<ui:define name="pagetitle">Login</ui:define>

		<ui:define name="rootbody">
			<p:panel header="Login">
                            <h:form id="login" onsubmit="this.action='j_security_check';" prependId="false">
                                <p:focus/>
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="j_username" value="Username:" />
                                    <p:inputText id="j_username"/>   
                                    <p:outputLabel for="j_password" value="Password:" />
                                    <p:password id="j_password"/>
                                </h:panelGrid>
                                <p/>
                                <p:commandButton id="submit" value="Login" ajax="false"/>
                                <p/>

                                <p:outputLabel id="loginFailed" rendered="#{'true' eq param['fail']}" value="Login fehlgeschlagen!" styleClass="ui-message-error ui-widget"/>
                            </h:form>
			</p:panel>
		</ui:define>

	</ui:composition>
    
</html>
