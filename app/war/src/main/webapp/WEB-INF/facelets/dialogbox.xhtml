<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        
            <p:dialog widgetVar="#{widgetVar}" header="#{headerText}" closable="false" showEffect="fade" hideEffect="fade" resizable="false" modal="true" style="text-align:center;">
            	<h:form>
                        <ui:insert name="dialogContents"/>
            		<p:commandButton id="deleteButton" action="#{bean[action]}" onclick="#{widgetVar}.hide()" value="Yes" ajax="false" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            		<p:commandButton id="cancelButton" onclick="#{widgetVar}.hide()" value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="margin-left:20px;"/>
            	</h:form>
            </p:dialog>
        
    </ui:composition>
    
</html>
