<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        
        <f:facet name="header">
            <h:outputText value="#{persPlanBean.formatWeekdayName(weekday)}"/>
        </f:facet>
        <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{vo.values[weekday]}"/>
            </f:facet>
            <f:facet name="input">
                <h:selectOneMenu value="#{vo.values[weekday]}" style="width:100%;">
                    <f:selectItems value="#{persPlanBean.selectItems}"/>
                </h:selectOneMenu>
            </f:facet>  
        </p:cellEditor>
        
    </ui:composition>
    
</html>
