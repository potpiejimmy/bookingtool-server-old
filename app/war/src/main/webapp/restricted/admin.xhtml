<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/facelets/templates/baselayout.xhtml">

        <ui:define name="pagetitle">System Administration</ui:define>
        
        <ui:define name="body">
        
        	<p:panel header="Deploy EAR file:" rendered="#{request.isUserInRole('superuser')}">
		        <h:form>
					 <p:fileUpload fileUploadListener="#{systemAdminBean.handleFileUpload}" mode="advanced"  
					      update="messages" auto="true" sizeLimit="50000000" allowTypes="/(\.|\/)(ear)$/"/>  
			            
			         <p:growl id="messages" showDetail="true"/>  
				</h:form>
			</p:panel>
			
        </ui:define>
        
    </ui:composition>
    
</html>
