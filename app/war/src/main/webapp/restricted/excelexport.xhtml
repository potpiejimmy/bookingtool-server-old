<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/facelets/templates/baselayout.xhtml">

       	<ui:param name="tabIndex" value="1" />

        <ui:define name="pagetitle">Excel Export</ui:define>
        
        <ui:define name="body">
        
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{changePasswordBean.checkChangePasswordNeeded}"/>
                    </f:metadata>

	        <h:form id="from">
	           
                    <p:panel header="Export all bookings for #{excelExportBean.currentUserName}">
                    
	                    <p:panelGrid columns="2" id="excelByWeeks">
	                    	<p:outputLabel value="Export of last:"/>
	                    	<h:panelGroup>
	                    		<p:spinner id="weeksToExport" value="#{excelExportBean.weeksToExport}" size="2" min="1" max="1000" maxlength="2"/>
	                    		<h:outputText value="  Week(s)"/>
	                    	</h:panelGroup>
	                    </p:panelGrid>
	                    
	                    <p>
	                    	<p:commandButton id="downloadLink" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"
	                    					 icon="ui-icon-arrowthick-1-s">
	                    			<p:fileDownload value="#{excelExportBean.excelList}" />  
	                    	</p:commandButton>
	                    </p> 
                    </p:panel>

                    <p:panel header="Export all bookings (Superuser Only)" rendered="#{request.isUserInRole('superuser')}">
                    
	                    <p>
	                    	<p:commandButton id="downloadLinkAdmin" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
	                    					 icon="ui-icon-arrowthick-1-s">  
	                    				<p:fileDownload value="#{excelExportBean.excelListAdmin}" />  
	                    	</p:commandButton>
	                    </p>
                        
                    </p:panel>

	        </h:form>

        </ui:define>
        
    </ui:composition>
    
</html>
